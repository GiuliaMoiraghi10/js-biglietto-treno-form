<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form id="myForm">
        <div class="mb-3">
            <label for="nameSurname" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="nameSurname">
        </div>
        <div class="mb-3">
          <label for="mUsersk" class="form-label">Quanti km devi fare?</label>
          <input type="text" class="form-control" id="kmUsers">
        </div>
        <div class="mb-3">
          <label for="eta" class="form-label">Fascia d'et√†</label>
          <select class="form-select" id="eta">
              <option value="0" selected hidden>Seleziona</option>
              <option value="1">Maggiorenne</option>
              <option value="2">Minorenne</option>
              <option value="3">Over 65</option>
          </select>
        </div>
      </div>
        <button id="genera" type="submit" class="btn btn-primary">Genera</button>
        <button id="azzera" type="button" class="btn btn-primary">Azzera</button>
    </form>
    
    <script src="./js/script.js"></script>
</body>
</html>
